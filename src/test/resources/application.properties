#Cluster connection
dse.contact_point: 127.0.0.1
dse.native_port: 9042
dse.cluster_name: Test Cluster
dse.keyspace_name: centreon
dse.local_DC: datacenter1

#Credentials
dse.username: cassandra
dse.pass: cassandra

#Query options
dse.read_fetch_size: 10000
dse.default_consistency: LOCAL_QUORUM

#Thread pooling
dse.threadpool_core_size: 10
dse.threadpool_max_core_size: 100
dse.threadpool_keep_alive_ms: 100
dse.threadpool_queue_size: 10

#Async batching
dse.aggregation_batch_size: 1000
dse.aggregation_task_submit_throttle_in_millis: 20
dse.aggregation_select_throttle_in_millis: 100
dse.async_batch_size: 2000
dse.async_batch_sleep_in_millis: 10
dse.insert_progress_display_multiplier: 100

#Error output
dse.error_file: /tmp/errors.txt